<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form id="form">
            <div>
                <label for="name">Disc Name</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="The new Abnormal"
                />
                <p id="name_error" class="msg_error"></p>
            </div>
            <div>
                <label for="cover">Cover(URL)</label>
                <input type="URL" name="cover" id="cover" placeholder="url" />
            </div>
            <br />
            <div>
                <label for="singer_group">Singer/Group</label>
                <input
                    type="text"
                    name="singer_group"
                    id="singer_group"
                    placeholder="The Strokes"
                />
                <p id="singer_error" class="msg_error"></p>
            </div>
            <div>
                <label for="year">Year of publication</label>
                <input type="number" name="year" id="year" placeholder="2020" />
                <p id="year_error" class="msg_error"></p>
            </div>
            <div>
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="indie">Indie</option>
                    <option value="jazz">Jazz</option>
                </select>
                <p id="gender_error" class="msg_error"></p>
            </div>
            <div>
                <label for="localization_code">Localization</label>
                <input
                    type="text"
                    name="localization_code"
                    id="localization_code"
                    placeholder="ES-001AA"
                />
                <p id="localization_error" class="msg_error"></p>
            </div>
            <div>
                <label for="borrowed">Borrowed</label>
                <input
                    type="radio"
                    name="borrowed"
                    id="borrowed_yes"
                    value="Yes"
                />
                <label for="borrowed_yes">Yes</label>
                <input
                    type="radio"
                    name="borrowed"
                    id="borrowed_no"
                    value="No"
                />
                <label for="borrowed_no">No</label>
            </div>
            <br />
        </form>
        <button id="save">Save</button>
        <button id="show">Show</button>
        
        <table id="show_container">
            <tr>
                <td>Name</td>
                <td>Cover</td>
                <td>Singer/Group</td>
                <td>Year</td>
                <td>Gender</td>
                <td>Localization</td>
                <td>Borrowed</td>
                <td></td>
            </tr>
        </table>
        <button id="clear">Limpiar</button>
        
        <script type="module" src="./main.js"></script>
    </body>
</html>
