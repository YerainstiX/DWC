<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <header><h1>Formulario</h1></header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./imagen.html">Image</a></li>
                <li><a href="./formulario.html">Form</a></li>
                <li><a href="./blog3.html">Blog</a></li>
            </ul>
        </nav>
        <hr />
        <form action="">
            <div>
                <label for="name">Nombre</label>
                <input
                    type="text"
                    pattern="^[A-Z][a-z]+"
                    autofocus
                    name="name"
                    title="Utiliza el formato solicitado"
                />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" />
            </div>
            <div>
                <label for="url">URL</label>
                <input type="url" name="url" />
            </div>
            <div>
                <label for="date">Fecha</label>
                <input type="date" name="date" />
            </div>
            <div>
                <label for="time">Tiempo</label>
                <input type="time" name="time" />
            </div>
            <div>
                <label for="datetime">Fecha y hora de nacimiento</label>
                <input type="datetime" name="datetime" />
            </div>
            <div>
                <label for="month">Mes</label>
                <input type="month" name="month" />
            </div>
            <div>
                <label for="week">Semana</label>
                <input type="week" name="week" />
            </div>
            <div>
                <label for="number">Numero (min -10,max 10)</label>
                <input type="number" min="-10" max="10" name="number" />
            </div>
            <div>
                <label for="range">Intervalo</label>
                <input id="range" type="range" min="0" max="10" name="range" />
                <output class="range_output" for="range"></output>
            </div>
            <div>
                <label for="phone">Teléfono</label>
                <input type="tel" name="phone" />
            </div>
            <div>
                <label for="search">Termino de búsqueda</label>
                <input type="search" name="search" />
            </div>
            <div>
                <label for="color">Color Favorito:</label>
                <input type="color" name="color" />
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
        <script>
            const range = document.querySelector("#range")
            const rangeOutput = document.querySelector(".range_output")
            rangeOutput.textContent = range.value

            range.addEventListener(
                "input",
                () => {
                    rangeOutput.textContent = range.value
                },
                false
            )
        </script>
    </body>
</html>
