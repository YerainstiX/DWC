<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <svg height="1000" width="1000">
            <defs>
                <pattern
                    id="patron1"
                    x="0"
                    y="0"
                    height="50"
                    width="50"
                    patternUnits="userSpaceOnUse"
                >
                    <circle cx="20" cy="20" r="25" fill="red"></circle>
                </pattern>
                <pattern
                    id="patron2"
                    x="0"
                    y="0"
                    height="50"
                    width="50"
                    patternUnits="userSpaceOnUse"
                >
                    <image
                        xlink:href="./draculo.png"
                        width="50"
                        height="50"
                    ></image>
                </pattern>
            </defs>
            <rect
                x="20"
                y="20"
                height="200"
                width="300"
                fill="url(#patron1)"
            ></rect>
            <circle cx="500" cy="500" r="150" fill="url(#patron2)"></circle>
        </svg>
    </body>
</html>
